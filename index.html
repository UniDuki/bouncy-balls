<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="index.css">

    

</head>
<body onLoad="init();">

<script src="index.js"></script>

<div style="text-align: center;"><span class="container">

    <!-- Row 1 - Canvas -->
    <div id="board">

        <canvas id="canvas" width="500", height="500">Your browser doesn't support canvas</canvas>

    </div>



    <!-- Debug -->
    <p id="debug"></p>

    <div id="buttons" style="text-align: left;">
        <button onclick="resetBalls()">Reset Balls</button>
    </div>



    <!-- Input Boxes -->
    <div id="boxes">

        <!-- Clear Board -->
        <div id="box">
            <input type="checkbox" id="clearBoard" checked="true">
            <label for="clearBoard">Clear Screen</label>
        </div>

        <br>


        <!-- Ball Outlines -->
        <div id="box">
            <input type="checkbox" id="ballOutlines">
            <label for="ballOutlines">Ball Outlines</label>
        </div>

        <br>


        <!-- Ball Path -->
        <div id="box">
            <input type="checkbox" id="ballPath">
            <label for="ballPath">Ball Path</label>
        </div>

        <br>


        <!-- Random Bounce -->
        <div id="box">
            <label for="randomBounce">Random Bounce:</label>
            <input type="number" id="randomBounce" min="0" max="100" value="1">
        </div>

        <br>


        <!-- Speed -->
        <div id="box"">
    
            <label for="speed">Speed:&nbsp</label>
            <input id="speed" type="number" min="1" max="100" value="5"/>
  
                <br>

            <label for="speed">Differ:</label>
            <input id="speed" type="number" min="0" max="100" value="5"/>

        </div> 

        <br>


        <!-- Size -->
        <div id="box">
    
            <label for="size">Size: &nbsp</label>
            <input id="size" type="number" min="1" max="100" value="20"/>
                <br>
            <label for="speed">Differ:</label>
            <input id="speed" type="number" min="0" max="100" value="5"/>

        </div>   

    </div>



    <!-- Slider -->
    <div id="ballsSlider">

        <div style="text-align: left; padding: 10px;">
            <label for="balls">Balls:</label>
            <input id="balls" type="number" min="0" max="200" value="10"/>
        </div>

        <input id="slider" type="range" min="0" max="200" value="10"/>

    </div>




</span></div>

</body>
</html>
